<body>
    <script>
        function go() {
            if (document.form.password.value == 'root' && document.form.login.value == 'root@root.com') {
                document.form.submit();
            } else {
                alert("Por favor ingrese, Un email y contraseña correctos.");
            }
        }

    </script>

    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand" href="#">
            <i class="fa fa-deviantart" style="font-size:30px; margin-left: 10px; margin-right: 10px"></i>
            
        </a>
    </nav>
    <div class="jumbotron text-center" style="margin-bottom:0">
        <h1>Mini-Gestor</h1>
        <p>Es un mini gestor para organizar y gestionar <br>una base de datos.</p>
    </div>


    <div class="container">
        <br>
        <form name=form action="pagina.html">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" name="login" required>
            </div>
            <div class="form-group">
                <label for="pwd">Contraseña:</label>
                <input type="password" class="form-control" name="password" required>
            </div>
            <INPUT onclick=go() class=btn type=button value=Acceder></INPUT>


        </form>
    </div>
    <br>
    <footer>
        <div class="jumbotron text-center" style="margin-bottom:5px; padding-bottom:10px; ">
