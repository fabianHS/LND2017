<!DOCTYPE html>
<html>

<head>
    <link rel="shortcut icon" type="image/png" href="https://fabianhs.github.io/LND2017/GitHub.png" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Envío y facturazión</title>
    <style>
        input {
            border: 1px solid black;
        }

        input:focus {
            background-color: #E6E6E6;
        }

        fieldset {
            margin-bottom: 4%;
        }

    </style>
</head>

<body>
    <h1>Formularios JavaScript</h1>

    <form>
        <fieldset>
            <legend>Información de envío</legend>
            <label for="shippingName">Nombre:</label>
            <input type="text" name="shipName" id="shippingName" required=""><br>
            <label for="shippingZip">Código postal:</label>
            <input type="text" name="shipZip" id="shippingZip" pattern="[0-9]{5}" required=""><br>
        </fieldset>
        <input type="checkbox" id="same" name="same" onchange="billingFunction()">
        <label for="same">Misma dirección de facturación</label>

        <fieldset>
            <legend>Información de facturación</legend>
            <label for="billingName">Nombre:</label>
            <input type="text" name="billName" id="billingName" required=""><br>
            <label for="billingZip">Código postal:</label>
            <input type="text" name="billZip" id="billingZip" pattern="[0-9]{5}" required=""><br>
        </fieldset>
        <input type="submit" value="Verificar">
    </form>
    <script>
        function billingFunction() {
            var nombre = document.getElementById("shippingName");
            var postal = document.getElementById("shippingZip");
            var nombre2 = document.getElementById("billingName");
            var postal2 = document.getElementById("billingZip");
            var elemento = document.getElementById("same");
            if (elemento.checked) {
                nombre2.value = nombre.value;
                postal2.value = postal.value;


            } else {
                nombre2.value = "";
                postal2.value = "";
            }
        }

    </script>
</body>

</html>
